<div class="aaaa">
  <!-- <p>add-list works!</p> -->

  <div class="cont">

    <body class="text-center vsc-initialized">
      <form class="form-signin" #f="ngForm" (ngSubmit)="onSubmit()" [formGroup]="newRegForm" novalidate>

        <img class="mb-4" src="./assets/amer.jpg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">כניסת משתמש</h1>
        <button class="btn btn-lg btn-success btn-block" (click)="addUs()">אם אינך רשום לחץ כאן</button>
        <br>


        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus=""
          formControlName="email">
        <div *ngIf="newRegForm.controls.email.errors">אמייל לא תקין</div>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""
          formControlName="password">
        <div *ngIf="newRegForm.controls.password.errors">סיסמא לא תקינה</div>


        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" [disabled]="!newRegForm.valid" type="submit">הכנס</button>

        <p class="mt-5 mb-3 text-muted">© 2019-2020</p>


      </form>

    </body>
  </div>
</div>
